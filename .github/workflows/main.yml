name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x 

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o MoeDigitalSpiderPro_Windows.exe

      - name: Build for Ubuntu
        run: go build -o MoedigitalSpiderPro_Linux

      - name: Build for MacOS
        run: GOOS=darwin GOARCH=amd64 go build -o MoedigitalSpiderPro_MacOS

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Windows Release Asset
        id: upload_windows_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./MoeDigitalSpiderPro_Windows.exe
          asset_name: MoeDigitalSpiderPro_Windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Ubuntu Release Asset
        id: upload_ubuntu_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./MoedigitalSpiderPro_Linux
          asset_name: MoedigitalSpiderPro_Linux
          asset_content_type: application/octet-stream

      - name: Upload MacOS Release Asset
        id: upload_macos_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./MoedigitalSpiderPro_MacOS
          asset_name: MoedigitalSpiderPro_MacOS
          asset_content_type: application/octet-stream

